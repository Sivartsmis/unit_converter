<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link type="text/javascript" href="./script.js">
    <title>Unit Converter</title>
</head>
<body>
    <h1 class="main-title">Unit Converter - by Travis Sims</h1>
    <button class="instruction-btn" popovertarget="instructions">Instructions</button>
    <main>
        
        <form>
            <section class="item">
                <h3>Unit 1</h3>
                <section class="heading">
                    <h4>Qty</h4>
                    <h4>Unit</h4>
                </section>
                <section>
                    <input type="text" value="1">
                    <select class="form-control"  id='unitOne' name='unitOne' onClick="getConversion()">
                        <option class="default-option">inch</option>
                    </select>
                    <p class="unitOneText">1 inch is ~ 25.4 mm</p>
                </section>
            </section>
            <h1>=</h1>
            <section class="item">
                <h3>Unit 2</h3>
                <section class="heading">
                    <h4>Qty</h4>
                    <h4>Unit</h4>
                </section>
                <input type="text" value="25.4">
                <select class="form-control"  id='unitTwo' name='unitTwo'>
                    <option class="default-option">milimeter</option>
                </select>
                <p class="unitTwoText">1 milimeter is ~0.039 inches</p>
            </section>
        </form>
        <article class="instruction-article" popover id="instructions">
            <h2>To use:</h2>
            <br>
                <ol>
                    <li>Select units for comparison</li>
                    <li>Edit the quantity for either unit</li>
                    <li>The other unit will populate with the quantity of the unit that is equivalent</li>
                </ol>
        </article>
    </main>
</body>
</html>
